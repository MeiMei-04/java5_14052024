<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>AGE</th>
                    <th>TOTALSALARY</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="x,index: ${Teachers}" th:style="${x.hour} < 5 ?'background-color: red':'background-color: blue'">
                    <td th:text="${index.index}+1"></td>
                    <td th:text="${x.name}"></td>
                    <td th:text="${x.email}"></td>
                    <td th:text="${#dates.year(#dates.createNow())}-${x.yearBirth}"></td>
                    <td th:text="${x.salary}+${x.hour}"></td>
                    <td th:text="${x.hour}<5?'Không Đủ Giờ Dạy':'Đủ Giờ Dạy'"></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
